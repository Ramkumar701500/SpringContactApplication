<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">

							<form id="login-form" class="form" th:action="@{/login-user}"
								action="#" method="post">
								<h1 class="text-center">Login</h1>

								<!-- Alert Messages -->
								<div th:if="${param.error}" class="alert alert-danger text-center">
									Invalid Username or Password !!!</div>
								
								<div th:if="${param.logout}" class="alert alert-success text-center">
									Successfully Logged Out !!!</div>
									
								<div th:if="${session.message}">
									<div class="alert text-center"
										th:classappend="${session.message.type}" role="alert">
										<span th:text="${session.message.content}"></span>
									</div>	
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>	
								</div>	
								<!-- Alert Messages -->

								<div class="form-group">
									<label for="username">Username:</label><br> <input
										type="text" name="username" id="username"
										class="form-control mb-3" placeholder="Enter Username">
								</div>
								<div class="form-group">
									<label for="password">Password:</label><br> <input
										type="password" name="password" id="password"
										class="form-control mb-3" placeholder="Enter Password">
								</div>

								<div class="form-group">
									<label for="remember-me" class="mb-3"><span>Remember
											me</span>Â <span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label>
								</div>

								<div class="form-group text-center">
									<input type="submit" name="submit" class="btn btn-success"
										value="Login">
								</div>

								<div class="text-end">
									<div id="register-link">
										<a class="text-success" href="/register">Register Here</a>
									</div>																
									<div class="mt-1">
										<a class="text-success" th:href="@{/forgot}">Forgot Password ?</a>
									</div>								
								</div>
							
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
