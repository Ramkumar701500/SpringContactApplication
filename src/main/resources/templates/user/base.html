<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:fragment="layout(content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	  crossorigin="anonymous">
<!-- Bootstrap CSS -->

<!-- Fontawesome.com Icon -->
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	  crossorigin="anonymous" />
<!-- Fontawesome.com Icon -->

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  		crossorigin="anonymous">
  </script>
<!-- JQuery -->  

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
<script src="" th:src="@{/js/script.js}"></script>

<title th:text="${title}">Base html</title>
</head>

<body>

	<!-- navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-light my-navbar">
		<div class="container-fluid">
			<a class="navbar-brand ms-5" th:href="@{/}">Smart Contact
				Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>

		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">					
					<li class="nav-item me-3 mt-2 mb-2"><a role="button"
						th:href="@{/user/dashboard}" class="btn btn-success">Dashboard</a></li>
					
					<li class="nav-item me-3 mt-2 mb-2"><a role="button" th:href="@{/user/profile}"
						class="btn btn-success"><span th:text="${user.name}"></span></a></li>
					
					<li class="nav-item me-3 mt-2 mb-2"><a role="button"
						th:href="@{/user/view-contact/0}" class="btn btn-success">My Contacts</a></li>	
						
					<li class="nav-item me-3 mt-2 mb-2"><a role="button"
						th:href="@{/user/add-contact}" class="btn btn-success">Add Contact</a></li>					
					
					<li class="nav-item me-4 mt-2 mb-2"><a role="button"
						th:href="@{/logout}" class="btn btn-success">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- navbar -->



	<!-- sidebar -->
	<div class="sidebar mt-4">
		<span onclick="toggleSidebar()" class="crossBtn">&times</span>
		<a id="home-link" th:href="@{/user/dashboard}" class="item"><i class="fas fa-home"></i> Home</a> 
		<a id="my-profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> My Profile</a> 
		<a id="add-contact-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-edit"></i> Add Contact</a>
		<a id="view-contacts-link" th:href="@{/user/view-contact/0}" class="item"><i class="fas fa-address-book"></i> View Contacts</a>
		<a id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-wrench"></i> Settings</a> 
		<a id="logout-link" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- sidebar -->


	<!-- content -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars mt-5 ms-3"></i>
		
		<div th:replace="${content}"></div>
			
	</div>
	<!-- content -->



	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <!-- Optional JavaScript; choose one of the two! -->
    
	<!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
    function deleteContact(cid)
	{
			
		swal({
				  title: "Are you sure ?",
				  text: "You want to delete this contact ?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
			})
		
		.then((willDelete) => 
			{
				  if (willDelete) 
				  {
					  window.location="/user/delete/"+cid;	
					  
					  swal("Contact Deleted Successfully !!!", {icon: "success",});				  
				  } 
				  else 
				  {
				    swal("Contact Not Deleted !!!");
				  }
			});	
	}
    </script>
    <!-- Sweet Alert -->
    
</body>
</html>
